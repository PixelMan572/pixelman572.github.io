<html>
<head>
  <title>jingle jingle</title>
  <style>
    /* Make image fill the entire screen */
    img {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script>
    var x, y, z, lastX, lastY, lastZ;
    var threshold = 1; // threshold for shake detection
    var audioFiles = ['keys1.mp3', 'keys2.mp3', 'keys3.mp3', 'keys4.mp3', 'keys5.mp3', 'keys6.mp3', 'keys7.mp3', 'keys8.mp3']; // array of sound file paths

    // Initialize event listener for device motion
    window.addEventListener('devicemotion', function(event) {
      x = event.acceleration.5x;
      y = event.acceleration.5y;
      z = event.acceleration.5z;

      // Check if shake event occurred
      if (Math.abs(x - lastX) > threshold || Math.abs(y - lastY) > threshold || Math.abs(z - lastZ) > threshold) {
        var randomIndex = Math.floor(Math.random() * audioFiles.length); // pick a random index
        var audio = new Audio(audioFiles[randomIndex]); // create new audio element with the random file
        audio.play();
      }

      lastX = x;
      lastY = y;
      lastZ = z;
    });
  </script>
</head>

<body>
  <img src="keys.png" alt="keys">
</body>
</html>
