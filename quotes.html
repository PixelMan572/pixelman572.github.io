                <script src="randomizeText.js"></script>

                <script>
                    // Get the body element
                    var body = document.querySelector('body');

                    // Generate a random number between 0 and 255
                    function getRandomColorValue() {
                      return Math.floor(Math.random() * 256);
                    }

                    // Generate a random color in the format 'rgb(r, g, b)'
                    function getRandomColor() {
                      var r = getRandomColorValue();
                      var g = getRandomColorValue();
                      var b = getRandomColorValue();
                      return 'rgb(' + r + ', ' + g + ', ' + b + ')';
                    }

                    // Set the body's background color to a random color
                    body.style.backgroundColor = getRandomColor();
                  </script>
